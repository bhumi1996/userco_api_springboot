<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/settings_layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Portal</title>
</head>
<body>
<th:block layout:fragment="settings">
    <section class="setting-body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 p-0">
                    <div class="setting-header">
                        <h1>Create Portal</h1>
                        <a th:href="@{/admin/settings/portal/list}" class="btn btn-white btn-sm" data-bs-toggle="tooltip" data-bs-title="Go Back"><i class='bx bx-arrow-back' ></i><span class="go-back">Go Back</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="setting-body">
                        <form th:action="@{/admin/settings/portal/add}" th:object="${portalDto}" method="post" class="row" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{portalName}" id="portalName"
                                               placeholder="Portal Name">
                                        <label for="portalName">Portal Name<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('portalName')}"
                                              th:errorclass="error" th:errors="*{portalName}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{shortName}" id="shortName"
                                               placeholder="Short Name">
                                        <label for="shortName">Short Name<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('shortName')}"
                                              th:errorclass="error" th:errors="*{shortName}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{domainName}" id="domainName"
                                               placeholder="Domain Name">
                                        <label for="domainName">Domain Name<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('domainName')}"
                                              th:errorclass="error" th:errors="*{domainName}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{supportEmail}" id="supportEmail"
                                               placeholder="Support Email">
                                        <label for="supportEmail">Support Email<span class="text-danger">*</span></label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('supportEmail')}"
                                              th:errorclass="error" th:errors="*{supportEmail}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{whatsAppNo}" id="phoneNo"
                                               placeholder="Whatsapp No">
                                        <label for="phoneNo">Whatsapp No<span class="text-danger">*</span></label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('whatsAppNo')}"
                                              th:errorclass="error" th:errors="*{whatsAppNo}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{address}" id="address"
                                               placeholder="Address">
                                        <label for="address">Address<span class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                                              th:errorclass="error" th:errors="*{address}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="file" class="form-control" th:field="*{logo}" id="logo" accept="image/*"
                                               placeholder="Logo">
                                        <label for="logo">Logo <span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('logo')}"
                                              th:errorclass="error" th:errors="*{logo}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-control form-select select2" th:field="*{status}" id="status">
                                            <option value="">Select Status</option>
                                            <option th:each="p: ${statusList}" th:value="${p}" th:text="${p}"></option>
                                        </select>
                                        <label for="status" class="form-label">Status<span class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('status')}"
                                              th:errorclass="error" th:errors="*{status}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{instagramUrl}" id="instagramUrl"
                                               placeholder="Instagram Url">
                                        <label for="instagramUrl">Instagram Url</label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('instagramUrl')}"
                                              th:errorclass="error" th:errors="*{instagramUrl}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{facebookUrl}" id="facebookUrl"
                                               placeholder="Facebook Url">
                                        <label for="facebookUrl">Facebook Url</label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('facebookUrl')}"
                                              th:errorclass="error" th:errors="*{facebookUrl}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{linkedinUrl}" id="linkedinUrl"
                                               placeholder="Linkedin Url">
                                        <label for="linkedinUrl">Linkedin Url
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('linkedinUrl')}"
                                              th:errorclass="error" th:errors="*{linkedinUrl}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{twitterUrl}" id="twitterUrl"
                                               placeholder="Twitter Url">
                                        <label for="twitterUrl">Twitter Url</label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('twitterUrl')}"
                                              th:errorclass="error" th:errors="*{twitterUrl}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{youtubeUrl}" id="youtubeUrl"
                                               placeholder="Youtube Url">
                                        <label for="youtubeUrl">Youtube Url
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('youtubeUrl')}"
                                              th:errorclass="error" th:errors="*{youtubeUrl}"></span>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{trustPilotUrl}" id="trustPilotUrl"
                                               placeholder="TrustPilot Url">
                                        <label for="trustPilotUrl">TrustPilot Url
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('trustPilotUrl')}"
                                              th:errorclass="error" th:errors="*{trustPilotUrl}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{copyright}" id="copyright"
                                               placeholder="Copyright">
                                        <label for="copyright" class="form-label">Copyright</label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('copyright')}"
                                              th:errorclass="error" th:errors="*{copyright}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="mb-3">
                                        <label for="disclaimer" class="form-label">Disclaimer</label>
                                        <textarea type="text" rows="4" class="form-control" th:field="*{disclaimer}" id="disclaimer"
                                                  placeholder="Disclaimer"></textarea>
                                        <span class="text-danger" th:if="${#fields.hasErrors('disclaimer')}"
                                              th:errorclass="error" th:errors="*{disclaimer}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class=" mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
