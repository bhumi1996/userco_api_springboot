<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/settings_layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Testomonial</title>
</head>
<body>
<th:block layout:fragment="settings">
    <section class="setting-body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 p-0">
                    <div class="setting-header">
                        <h1>Create Testomonial</h1>
                        <a th:href="@{/admin/settings/testimonial/list}" class="btn btn-white btn-sm" data-bs-toggle="tooltip" data-bs-title="Go Back"><i class='bx bx-arrow-back' ></i><span class="go-back">Go Back</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="setting-body">
                        <form th:action="@{/admin/settings/testimonial/add}" th:object="${testimonialDto}" method="post" class="row" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="portal" th:field="*{portalName}" >
                                            <option value="">Select Portal</option>
                                            <option th:each="portal : ${portalList}" th:value="${portal}" th:text="${portal}"></option>
                                        </select>
                                        <label for="portal">Portal<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('portalName')}"
                                              th:errorclass="error" th:errors="*{portalName}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{name}" id="name"
                                               placeholder="Name">
                                        <label for="name">Name<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                              th:errorclass="error" th:errors="*{name}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{location}" id="location"
                                               placeholder="Location">
                                        <label for="location">Location<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('location')}"
                                              th:errorclass="error" th:errors="*{location}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" th:field="*{designation}" id="designation"
                                               placeholder="Designation">
                                        <label for="designation">Designation<span
                                                class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('designation')}"
                                              th:errorclass="error" th:errors="*{designation}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="mb-3">
                                        <label for="comments" class="form-label">Comments<span
                                                class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control tinymce tiny-body" th:field="*{comments}" id="comments"
                                               placeholder="Comments">
                                        <span class="text-danger" th:if="${#fields.hasErrors('comments')}"
                                              th:errorclass="error" th:errors="*{comments}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="file" class="form-control" th:field="*{profileImage}" id="Profile"
                                               placeholder="Profile">
                                        <label for="Profile">Profile
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('profileImage')}"
                                              th:errorclass="error" th:errors="*{profileImage}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <select class="form-control form-select select2" th:field="*{status}" id="status">
                                            <option value="">Select Status</option>
                                            <option th:each="p: ${statusList}" th:value="${p}" th:text="${p}"></option>
                                        </select>
                                        <label for="status" class="form-label">Status<span class="text-danger">*</span>
                                        </label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('status')}"
                                              th:errorclass="error" th:errors="*{status}"></span>
                                    </div>
                                </div>
                            </div>>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
