<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/settings_layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Service</title>
</head>
<body>
<th:block layout:fragment="settings">
  <section class="setting-body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 p-0">
          <div class="setting-header">
            <h1>Create Service</h1>
            <a    th:href="@{/admin/settings/service/list}"  class="btn btn-white btn-sm" data-bs-toggle="tooltip" data-bs-title="Go Back"><i class='bx bx-arrow-back' ></i><span class="go-back">Go Back</span></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="setting-body">
            <form   th:href="@{/admin/settings/service/add}" th:object="${serviceDto}" method="post" class="row" enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-12">
                  <label for="name" class="form-label">Heading<span
                          class="text-danger">*</span>
                    <span class="text-danger" th:if="${#fields.hasErrors('serviceName')}"
                          th:errorclass="error" th:errors="*{serviceName}"></span></label>
                  <input type="text" class="form-control"
                         id="name" placeholder="Name" th:field="*{serviceName}" >

                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-12">
                                <textarea rows="5" class="form-control"
                                          placeholder="Type..." th:field="*{description}"></textarea>
                  <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                        th:errorclass="error" th:errors="*{description}"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="form-floating mb-3">
                    <input type="file" class="form-control" th:field="*{image}" id="image"
                           placeholder="Banner Image">
                    <label for="image">Image<span
                            class="text-danger">*</span>
                    </label>
                    <span class="text-danger" th:if="${#fields.hasErrors('image')}"
                          th:errorclass="error" th:errors="*{image}"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-sm-12">
                  <div class="form-floating mb-3">
                    <select class="form-control form-select select2" th:field="*{status}" id="status">
                      <option value="">Select Status</option>
                      <option th:each="p: ${statusList}" th:value="${p}" th:text="${p}"></option>
                    </select>
                    <label for="status" class="form-label">Status<span class="text-danger">*</span>
                    </label>
                    <span class="text-danger" th:if="${#fields.hasErrors('status')}"
                          th:errorclass="error" th:errors="*{status}"/>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
</body>
</html>
