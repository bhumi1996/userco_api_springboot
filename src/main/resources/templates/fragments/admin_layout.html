<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/app.css}" href="../../static/css/app.css">
</head>
<body>
<div class="sidebar close">
  <div class="logo-details">
    <i class='bx bxl-c-plus-plus'></i>
    <span class="logo_name">Dashboard</span>
  </div>
  <ul class="nav-links">
    <li>
      <a th:href="@{/admin/dashboard}">
        <i class='bx bx-grid-alt' ></i>
        <span class="link_name">Dashboard</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/admin/dashboard}">Dashboard</a></li>
      </ul>
    </li>
    <li>
      <a th:href="@{/admin/lead/list}">
        <i class="bi bi-person-bounding-box"></i>
        <span class="link_name">Customers</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/admin/lead/list}">Customers</a></li>
      </ul>
    </li>
    <li>
      <a href="#">
        <i class="bi bi-megaphone"></i>
        <span class="link_name">Campaign Managment Syatem</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/admin/group/list}">Group</a></li>
        <li><a class="link_name" th:href="@{/admin/campaign/list}">Campaign</a></li>
      </ul>
    </li>
    <li>
      <a href="#">
        <i class="bi bi-pc-display-horizontal"></i>
        <span class="link_name">Articles</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/admin/article/list}">Article</a></li>
      </ul>
    </li>
    <li>
      <a th:href="@{/admin/settings}">
        <i class='bx bx-cog' ></i>
        <span class="link_name">Settings</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/admin/settings}">Settings</a></li>
      </ul>
    </li>
    <li>
      <div class="profile-details">
        <div class="profile-content">
          <img th:src="@{../images/profile.png}" alt="profileImg">
        </div>
        <div class="name-job">
          <div class="profile_name">UMS</div>
          <div class="job">User Management System</div>
        </div>
        <a th:href="@{/logout}"><i class='bx bx-log-out'></i></a>
      </div>
    </li>
  </ul>
</div>
<section class="home-section">
  <div class="home-content justify-content-between">
    <i class='bx bx-menu' ></i>
    <div class="logout-detail d-flex align-items-center">
      <div class="dropdown profile-option">
        <button class="btn btn-profile-drop" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="profile-name"></span> <i class='bx bx-user user-icon-mob' ></i> <i class='bx bx-chevron-down' ></i>
        </button>
        <ul class="dropdown-menu">
          <li><span class="dropdown-item profile-name-drop"></span></li>
          <li><a  class="dropdown-item" th:href="@{/admin/dashboard}"><i class='bx bx-home-alt-2' ></i> Home</a></li>
          <li><a  class="dropdown-item" th:href="@{/admin/change-password}"><i class='bx bx-lock-open-alt'></i>Change Password</a></li>
          <li><a  class="dropdown-item" th:href="@{/logout}"><i class='bx bx-log-out-circle' ></i> LogOut</a></li>
        </ul>
      </div>
    </div>
  </div>
  <th:block layout:fragment="content">
  </th:block>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}" src="../../static/js/app.js"></script>
</body>
</html>
